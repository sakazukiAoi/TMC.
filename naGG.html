<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>naGG語に変換</title>
  <style>
    /* 入力欄の基本スタイル */
    #inputField {
      width: 100%;
      min-height: 40px; /* 最小高さ */
      padding: 8px;
      box-sizing: border-box;
      resize: none; /* ユーザーによるサイズ変更を無効にする */
      overflow-y: hidden; /* スクロールバーを非表示にする */
    }
        .input-container {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .input-container label {
            margin-right: 10px;
            white-space: nowrap;
        }
        .input-container input {
            width: 200px;
            margin-right: 10px;
            padding: 5px;
            font-size: 16px;
        }
        .result {
            font-weight: bold;
        }
  </style>


</head>
<body>
  <h3>文字を入力してください（naGG語に変換されます）2025.4.1</h3>
    <textarea id="inputField" placeholder="ここに入力"></textarea>

  <h3>変換結果:</h3>
  <div id="previewField" style="border: 1px solid #333; padding: 8px; min-height: 20px;"></div>
  <button id="copyButton">変換結果をコピー</button>

  <script>
    // 入力フィールドとプレビューフィールド、ボタンの要素を取得
    const inputField = document.getElementById("inputField");
    const previewField = document.getElementById("previewField");
    const copyButton = document.getElementById("copyButton");

    // 入力時に変換してプレビューに表示
    inputField.addEventListener("input", () => {
      const originalText = inputField.value.toLowerCase(); // 小文字に変換

      // 各文字を変換
      const transformedText = originalText
        .split("")
        .map(char => {
          if (char === "a") return "π;";
          if (char === "b") return "ス";
          if (char === "c") return "y";
          if (char === "d") return "二";

          if (char === "l") return "ჵᖇ";
          if (char === "m") return "牛";
          if (char === "n") return "ﾄᖇ";
          if (char === "o") return "月";
          if (char === "p") return "Đ";
          if (char === "q") return "h";
          if (char === "r") return "b";
          if (char === "s") return "Ɵ";
          if (char === "t") return "G";
          if (char === "u") return "Ƹ";
          if (char === "v") return "g";
          if (char === "w") return "う";
          if (char === "x") return "ħ";
          if (char === "y") return "L";
          if (char === "z") return "ჩ";
          if (char === "!") return "Ⴘ";
          if (char === "?") return "-ə";
          if (char === "「") return "ɾ";
          if (char === "【") return "ɾ";
          if (char === "{") return "ɾ";
          if (char === "｛") return "ɾ";
          if (char === "[") return "ɾ";
          if (char === "」") return "ɿ";
          if (char === "】") return "ɿ";
          if (char === "}") return "ɿ";
          if (char === "]") return "ɿ";

          if (char === "い") return "";
          if (char === "う") return "";
          if (char === "え") return "";

          if (char === "か") return "";
          if (char === "き") return "";
          if (char === "く") return "";
          if (char === "け") return "";
          if (char === "こ") return "";
          if (char === "さ") return "";
          if (char === "し") return "";
          if (char === "す") return "";
          if (char === "せ") return "";
          if (char === "そ") return "";
          if (char === "た") return "";

          if (char === "な") return "";
          if (char === "に") return "";
          if (char === "ぬ") return "";
          if (char === "ね") return "";
          if (char === "の") return "";
          if (char === "は") return "";
          if (char === "ひ") return "";
          if (char === "ふ") return "";
          if (char === "へ") return "";
          if (char === "ほ") return "";
          if (char === "ま") return "";
          if (char === "み") return "";
          if (char === "む") return "";
          if (char === "め") return "";
          if (char === "も") return "";
          if (char === "や") return "";
          if (char === "ぃ") return "";
          if (char === "ゆ") return "";
          if (char === "ぇ") return "";
          if (char === "よ") return "";
          if (char === "ら") return "";

          if (char === "る") return "";
          if (char === "れ") return "";
          if (char === "ろ") return "";
          if (char === "わ") return "";
          if (char === "を") return "";
          if (char === "ん") return "";
          if (char === "、") return ",";
          if (char === "。") return ".";


          return char;
        })
        .join("");
      // 変換結果をプレビューフィールドに表示
      previewField.textContent = transformedText;
    });

    // コピー機能
    copyButton.addEventListener("click", () => {
      const textToCopy = previewField.textContent;

      // クリップボードにコピー
      navigator.clipboard.writeText(textToCopy)
        .then(() => {

        })
        .catch(err => {
          alert("コピーに失敗しました: " + err);
        });
    });
  </script>

  <script>
    // 入力欄の要素を取得
    const inputField = document.getElementById("inputField");

    // 入力内容に応じて自動で高さを調整する関数
    function adjustHeight() {
      inputField.style.height = 'auto'; // 一旦高さをリセット
      inputField.style.height = inputField.scrollHeight + 'px'; // 内容に応じた高さに設定
    }

    // 入力時に高さを自動調整
    inputField.addEventListener("input", adjustHeight);

    // 初期化: ページ読み込み時に高さを調整
    window.addEventListener("load", adjustHeight);
  </script>




    <div class="input-container">
        <label for="decimal-input">10進数:</label>
        <input type="number" id="decimal-input" placeholder="10進数を入力" />
        <span class="result" id="hex-result"></span>
    </div>
    <div class="input-container">
        <label for="hex-input">16進数:</label>
        <input type="text" id="hex-input" placeholder="16進数を入力" />
        <span class="result" id="decimal-result"></span>
    </div>

    <script>
        const decimalInput = document.getElementById("decimal-input");
        const hexInput = document.getElementById("hex-input");
        const hexResult = document.getElementById("hex-result");
        const decimalResult = document.getElementById("decimal-result");

        // 10進数を16進数に変換
        decimalInput.addEventListener("input", () => {
            const decimalValue = parseInt(decimalInput.value, 10);
            if (!isNaN(decimalValue)) {
                hexResult.textContent = `= ${decimalValue.toString(16).toUpperCase()} (16進数)`;
            } else {
                hexResult.textContent = "";
            }
});

        // 16進数を10進数に変換
        hexInput.addEventListener("input", () => {
            const hexValue = hexInput.value.trim();
            const decimalValue = parseInt(hexValue, 16);
            if (!isNaN(decimalValue)) {
                decimalResult.textContent = `= ${decimalValue} (10進数)`;
            } else {
                decimalResult.textContent = "";
            }
        });
    </script>
