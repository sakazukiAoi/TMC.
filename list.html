<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TMC</title>
    <link rel="icon" href="favicon.ico">
    
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.3.min.js"></script>
    
    <style>
        html, body {
    overflow-x: hidden;
        overflow-y: hidden;
}
        /* リンクのスタイル */
        .karte-temp-text a:link    { color: #000000; }
        .karte-temp-text a:visited { color: #000000; }
        .karte-temp-text a:hover   { color: #0000ff; }
        .karte-temp-text a:active  { color: #000000; }
        
        /* 基本的な要素のスタイル */
        td { white-space: nowrap; }
        h1, h2 { text-align: center; } 
        
        /* トグルボタン（プラス記号のボタン）のスタイル */
        .toggleTextBtn { font-size: 12px; }
        
        /* 枠付きテキスト (追加情報) */
        .text-box {
            display: none; 
            border: 2px solid #000;
            padding: 15px;
            margin-top: 10px;
            background-color: #f9f9f9;
            position: relative;
            max-width: 900px;
        }
        
        /* プロフィール用テキストボックスのスタイル */
        .tet-box {
            padding: 10px;
            margin-left: 20px; 
            margin-bottom: 10px;
            border: 1px dotted #333333;
            max-width: 500px; 
        }

        /* メインコンテナのレイアウト */
        .container {
            display: flex;
            width: 90%;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        /* ボタンパネル（画像バナー群）のスタイル */
.button-panel {
    display: flex;
    flex-direction: column;
    margin-left: 2px;
    margin-right: 15px;
    max-height: 100vh;          /* 高さを制限して縦スクロール可能に */
    overflow-y: auto;          /* 縦スクロール許可 */
    overflow-x: hidden;        /* 横スクロール禁止 */
    border-right: 1px solid #ccc;
    padding-right: 5px;
    box-sizing: border-box;
}

        /* 画像バナーのスタイル */
.button-panel img {
    width: 70px;
    max-width: 100%;
    height: auto;
    cursor: pointer;
    border: 2px solid transparent;
    display: block;
}

        /* 画像バナーのホバーエフェクト */
        .button-panel img:hover {
            border-color: #333;
        }
        
        /* コンテンツ表示パネルのスタイル */
.content-panel {
    border: 1px solid #ccc;
    padding: 20px;
    width: 100%;
    overflow-y: auto;
        max-height: 100vh;          /* 高さを制限して縦スクロール可能に */
    overflow-y: auto;          /* 縦スクロール許可 */
    overflow-x: hidden;        /* 横スクロール禁止 */
                margin-bottom: 100vh;
}
.content-panel table {
    margin-left: 0;
    margin-right: auto;  /* 左寄せ */
    border-collapse: collapse;
}

.content-panel table td {
    text-align: center;
    padding: 5px;
}
        /* 立ち絵と情報エリアを分けるFlexboxコンテナ */
        .character-header-container {
            display: flex;
            gap: 30px; 
            align-items: flex-start; 
            padding-bottom: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee; 
        }

        /* 立ち絵エリア */
        .portrait-area {
            width: 200px; 
            flex-shrink: 0;
            text-align: center;
        }

        .portrait-area img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }

        /* 情報エリア */
        .info-area {
            flex-grow: 1;
            text-align: left; 
        }

        /* 情報エリア内のHタグは左揃えにする */
        .info-area h1, .info-area h2, .info-area h3 {
            text-align: left;
        }
        
        /* 情報エリア内のプロフィールボックスの左マージンを解除し、左に詰める */
        .info-area .tet-box {
            margin-left: 0; 
            max-width: none;
        }
    </style>
</head>
<body>
    <header class="leftNavigation">
    <div id="cover"></div>
    </header>
    <script>
        $(function(){
            $("#cover").load("header.html");
        });
    </script>
    <!--main-->
    <div class="container">
        <div class="button-panel" id="button-list">
            <div id="page_top"></div>
        </div>

        <div class="content-panel" id="content-panel">
            <p>NO SELECT</p>
        </div>
    </div>
    <script>

        // ------------------------------------
        // データと定数
        // ------------------------------------
        
        // データを格納するグローバル変数 (letに変更)
        let characterData = []; 

        const STAT_HEADERS = {
            "CoC": ["STR", "CON", "POW", "DEX", "APP", "SIZ", "INT", "EDU"],
            "エモクロア": ["身体", "器用", "精神", "五感", "知力", "魅力", "社会", "運勢"]
        };
        const BASIC_HEADERS = ["身長", "性別", "誕生日", "年齢", "職業"];

        // ------------------------------------
        // 関数定義
        // ------------------------------------

        function setupToggleButtons() {
            document.querySelectorAll('.toggleTextBtn').forEach(button => {
                button.onclick = null; 
                
                button.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const textBox = document.getElementById(targetId);

                    if (textBox) {
                        if (textBox.style.display === 'block') {
                            textBox.style.display = 'none';
                            this.textContent = '+';
                        } else {
                            textBox.style.display = 'block';
                            this.textContent = '−';
                        }
                    }
                });
            });
        }

        function createToggleSections(char) {
            let sectionsHTML = '';
            
            char.sections.forEach((section, index) => {
                const targetId = `textBox_${char.id}_${index}`; 
                const contentP = section.content.map(p => `<p>${p}</p>`).join('');

                sectionsHTML += `
                    <div>
                        <button class="toggleTextBtn" data-target="${targetId}">+</button>　${section.title}
                        <div id="${targetId}" class="text-box">
                            ${contentP}
                        </div>
                    </div>
                `;
            });
            return sectionsHTML;
        }

        // キャラクターコンテンツ全体を生成・挿入する関数
        function generateCharacterContent(charId) {
            const char = characterData.find(c => c.id === charId);
            const contentPanel = document.getElementById('content-panel');
            
            if (!char) {
                contentPanel.innerHTML = '<p>指定されたキャラクターデータが見つかりません。</p>';
                return;
            }
            
            // --- A. 能力値テーブルのHTMLを生成 ---
            const statHeaders = STAT_HEADERS[char.type];
            const tableHTML = `
                <table align="center" border="1">
                    <tr align="center">
                        <td>${BASIC_HEADERS.join('</td><td>')}</td>
                        <td>${statHeaders.join('</td><td>')}</td>
                    </tr>
                    <tr align="center">
                        <td>${char.basic.join('</td><td>')}</td>
                        <td>${char.stats.join('</td><td>')}</td>
                    </tr>
                </table>
            `;

            // --- B. プロフィール（メモ）を生成 ---
            const profileP = char.profile.map(p => `<p>${p}</p>`).join('');
            const profileHTML = `<div class="tet-box">${profileP}</div>`;
            
            // --- C. トグルセクションを生成 ---
            const toggleSectionsHTML = createToggleSections(char);

            // --- D. 立ち絵と情報を分割して結合 ---
            const portraitPath = char.portraitPath || 'CAs/portraits/placeholder.png'; // 立ち絵パスがなければ代替画像
            
            contentPanel.innerHTML = `
                <div class="character-header-container">
                    
                    <div class="portrait-area">
                        <img src="${portraitPath}" alt="${char.name}の立ち絵">
                    </div>

                    <div class="info-area">
                        <div class="karte-temp-text"><h1><a href="${char.url}" style="text-decoration:none;">${char.name}</a></h1></div>
                        <h2>${char.kana}</h2>
                        <h3>${tableHTML}</h3>
                        <p>${profileHTML}</p>
                    </div>
                </div>
                
                <hr>
                ${toggleSectionsHTML}
            `;

            // 5. 新しく生成されたトグルボタンにイベントリスナーを再設定
            setupToggleButtons(); 
        }

        // サイドナビゲーションボタンをJSONデータがロードされた後に生成する関数
        function initButtons() {
            const buttonListPanel = document.getElementById('button-list');
            
            characterData.forEach(item => {
                const id = item.id;
                const altText = item.altText;
                
                const imagePath = `CAs/buttoniconimg/${id}.png`;
                
                const img = document.createElement('img');
                img.src = imagePath;
                img.alt = altText;
                img.onclick = function() {
                    loadContent(id); // IDを直接渡す
                };

                const anchor = document.createElement('a');
                anchor.href = "#page_top";
                anchor.appendChild(img);

                buttonListPanel.appendChild(anchor);
            });
        }

        // メインのクリックハンドラ
        function loadContent(charId) {
            const id = parseInt(charId, 10);
            
            if (id) {
                generateCharacterContent(id); 
            } else {
                document.getElementById('content-panel').innerHTML = '<p>無効なキャラクターが選択されました。</p>';
            }

            window.scrollTo(0, 0); 
        }

        //  JSONファイルを読み込み、初期化する関数
        async function initializeApplication() {
            try {
                // CAs_data.jsonを非同期で読み込む
                const response = await fetch('CAs/characters.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // JSONデータをパースし、グローバル変数に格納
                characterData = await response.json();
                
                // データ取得後にボタン生成を開始
                initButtons();
                
            } catch (error) {
                console.error('Error loading character data:', error);
                // データの読み込みに失敗した場合、ユーザーにメッセージを表示
                document.getElementById('content-panel').innerHTML = '<p>キャラクターデータの読み込みに失敗しました。</p>';
            }
        }


        // ------------------------------------
        // 初期処理
        // ------------------------------------
        document.addEventListener('DOMContentLoaded', function() {
            // アプリケーションの初期化を開始 (JSON読み込みとボタン生成)
            initializeApplication(); 
        });
    </script>
    <!--/main-->
</body>
</html>
