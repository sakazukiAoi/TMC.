
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外部HTML読み込みとスクリプト実行</title>
    <style>
        .container {
            display: flex;
        }

        .button-panel {
            display: flex;
            flex-direction: column;
            margin-right: 20px;
        }

        .button-panel button {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }

        .content-panel {
            border: 1px solid #ccc;
            padding: 20px;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="button-panel">
        <button onclick="loadContent('CAs/No1.html')">阿多田　　夕立</button>
        <button onclick="loadContent('CAs/No2.html')">奈良　　　心</button>
        <button onclick="loadContent('CAs/No3.html')">優</button>
        <button onclick="loadContent('CAs/No4.html')">芒星　　　クロネ</button>
    </div>
    <div class="content-panel" id="content-panel">
        <p>ここにコンテンツが表示されます。</p>
    </div>
</div>

<script>
    function loadContent(filename) {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', filename, true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                // 外部HTMLを挿入する
                var contentPanel = document.getElementById('content-panel');
                contentPanel.innerHTML = xhr.responseText;

                // コンテンツ内の<script>タグを実行する
                var scripts = contentPanel.getElementsByTagName('script');
                for (var i = 0; i < scripts.length; i++) {
                    var script = document.createElement('script');
                    script.text = scripts[i].text; // スクリプトの内容をコピー
                    document.body.appendChild(script); // スクリプトを実行
                }
            }
        };
        xhr.send();
    }
</script>

</body>
</html>
