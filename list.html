    <script>
    // すべてのプラスボタンにイベントリスナーを追加
    document.querySelectorAll('.toggleTextBtn').forEach(button => {
      button.addEventListener('click', function() {
        const targetId = this.getAttribute('data-target');  // ボタンのdata-target属性からターゲットIDを取得
        const textBox = document.getElementById(targetId);  // 対応するテキストボックスを取得

        // テキストボックスの表示/非表示を切り替え
        if (textBox.style.display === 'block') {
          textBox.style.display = 'none';
          this.textContent = '+'; // ボタンの表示を「+」に戻す
        } else {
          textBox.style.display = 'block';
          this.textContent = '−'; // ボタンの表示を「−」に変更
        }
      });
    });
  </script>

<script>
    function loadContent(filename) {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', filename, true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var contentPanel = document.getElementById('content-panel');
                contentPanel.innerHTML = xhr.responseText;

                var scripts = contentPanel.getElementsByTagName('script');
                for (var i = 0; i < scripts.length; i++) {
                    if (scripts[i].src) {
                        var script = document.createElement('script');
                        script.src = scripts[i].src;
                        document.body.appendChild(script);
                    } else {
                        var script = document.createElement('script');
                        script.text = scripts[i].text;
                        document.body.appendChild(script);
                    }
                }
            }
        };
        xhr.send();
    }
</script>
