<body><!--+追加情報+-->

  <!-- 複数のプラスボタンと対応するテキストボックス -->
  <div>
    <button class="toggleTextBtn" data-target="textBox1">+</button>　持ち物
    <div id="textBox1" class="text-box">
      <p>とくになし</p>
      <p></p>
    </div>
  </div>

  <div>
    <button class="toggleTextBtn" data-target="textBox2">+</button>　通過済シナリオ
    <div id="textBox2" class="text-box">
      <p>変葬</p>
    </div>
  </div>


  <div>
    <button class="toggleTextBtn" data-target="textBox3">+</button>　関係者
    <div id="textBox3" class="text-box">
      <p>三輪田　花奈   /クラスメイト　友人</p>
    </div>
  </div>

  <script>
    // すべてのプラスボタンにイベントリスナーを追加
    document.querySelectorAll('.toggleTextBtn').forEach(button => {
      button.addEventListener('click', function() {
        const targetId = this.getAttribute('data-target');  // ボタンのdata-target属性からターゲットIDを取得
        const textBox = document.getElementById(targetId);  // 対応するテキストボックスを取得

        // テキストボックスの表示/非表示を切り替え
        if (textBox.style.display === 'block') {
          textBox.style.display = 'none';
          this.textContent = '+'; // ボタンの表示を「+」に戻す
        } else {
          textBox.style.display = 'block';
          this.textContent = '−'; // ボタンの表示を「−」に変更
        }
      });
    });
  </script>
</body>
